<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in Diário Humanizado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📋 Check-in de Saúde</h1>
    <p>Responda com sinceridade. Seus dados são confidenciais.</p>

    <form id="checkin-form">
      <!-- Exemplo com botoes estilizados -->
      <div class="question">
        <p>🏠 Como está sua relação com sua família?</p>
        <div class="option-grid">
          <button type="button" class="option" data-value="Boa">Boa</button>
          <button type="button" class="option" data-value="Regular">Regular</button>
          <button type="button" class="option" data-value="Difícil">Difícil</button>
          <button type="button" class="option" data-value="Prefiro não dizer">Prefiro não dizer</button>
        </div>
        <input type="hidden" name="familia">
      </div>

      <div class="question">
        <p>💉 Como você classifica seu nível de estresse hoje?</p>
        <div class="option-grid">
          <button type="button" class="option" data-value="Baixo">Baixo</button>
          <button type="button" class="option" data-value="Moderado">Moderado</button>
          <button type="button" class="option" data-value="Alto">Alto</button>
          <button type="button" class="option" data-value="Extremo">Extremo</button>
        </div>
        <input type="hidden" name="estresse">
      </div>

      <!-- Exemplo de campo de texto -->
      <div class="question">
        <p>😪 Quantas horas você dormiu?</p>
        <input type="number" name="sono" min="0" step="0.5" placeholder="Horas de sono">
      </div>

      <!-- Repita para as demais perguntas... (20 a 40 blocos) -->

      <button type="submit" class="submit-btn">📄 Enviar Check-in</button>
      <p id="confirmation" class="hidden"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
