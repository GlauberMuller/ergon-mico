<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in Diário de Saúde</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📋 Check-in Diário de Saúde</h1>
    <p>Informe como você está se sentindo hoje</p>
    <form id="checkin-form">
      <label for="humor">🧠 Humor:</label>
      <input type="text" id="humor" name="humor" placeholder="Ex: Feliz, ansioso...">

      <label for="estresse">😣 Nível de Estresse (1 a 10):</label>
      <input type="number" id="estresse" name="estresse" min="1" max="10">

      <label for="sono">😴 Horas de Sono:</label>
      <input type="number" id="sono" name="sono" min="0" step="0.5">

      <label for="dor">🤕 Está com dor física?</label>
      <input type="checkbox" id="dor" name="dor">

      <label for="alimentacao">🍽️ Alimentação hoje:</label>
      <select id="alimentacao" name="alimentacao">
        <option value="boa">Boa</option>
        <option value="regular">Regular</option>
        <option value="ruim">Ruim</option>
      </select>

      <label for="atividade">🏃‍♂️ Fez alguma atividade física?</label>
      <select id="atividade" name="atividade">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="rede_apoio">🤝 Sentiu apoio social hoje?</label>
      <select id="rede_apoio" name="rede_apoio">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        <option value="parcial">Parcial</option>
      </select>

      <label for="inclusao">🌍 Sentiu-se incluído(a) socialmente?</label>
      <select id="inclusao" name="inclusao">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        <option value="parcial">Parcial</option>
      </select>

      <label for="energia">⚡ Nível de energia (1 a 10):</label>
      <input type="number" id="energia" name="energia" min="1" max="10">

      <label for="motivacao">🎯 Nível de motivação (1 a 10):</label>
      <input type="number" id="motivacao" name="motivacao" min="1" max="10">

      <label for="produtividade">💼 Sente-se produtivo hoje?</label>
      <select id="produtividade" name="produtividade">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        <option value="mais_ou_menos">Mais ou menos</option>
      </select>

      <label for="observacoes">📝 Observações:</label>
      <textarea id="observacoes" name="observacoes" placeholder="Algo mais que queira compartilhar..."></textarea>

      <button type="submit">Enviar Check-in</button>
      <p id="confirmation" class="hidden"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
